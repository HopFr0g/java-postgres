<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Home</title>
        
        <link rel="stylesheet" type="text/css" href="styles/index.css">
        
        <link rel="stylesheet" type="text/css" href="styles/responsive.css">
        <link rel="stylesheet" type="text/css" href="styles/normalize.css">
        <link rel="stylesheet" type="text/css" href="styles/env.css">
        
		<script src="https://kit.fontawesome.com/62ea397d3a.js" crossorigin="anonymous"></script>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet"> 
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <header class="header">
            <h1>Java & Postgres Example</h1>
        </header>
        
        <nav class="nav">
            <nav class="nav-responsive">
                <div class="nav-responsive__button-container">
                    <div class="nav-responsive__button fas fa-bars"></div>
                </div>
                <div class="nav-responsive__a-container">
                    <a href="/" class="nav-responsive__a active"><i class="fas fa-home"></i>Home</a>
                </div>
            </nav>
            <nav class="nav-normal">
                <div class="nav-normal__a-container">
                    <a href="/" class="nav-normal__a"><i class="fas fa-home"></i>Home</a>
                </div>
            </nav>
        </nav>
        
        <main class="main">
            <h2>Users list</h2>
            <p>Check the list of users saved in the database and delete or create new users.</p>
            <div class="main__blur"></div>
            <div class="add-entry" action="/users">
                <input type="text" class="add-entry__username" placeholder="user name">
                <input type="text" class="add-entry__email" placeholder="e-mail">
                <input type="text" class="add-entry__description" placeholder="description">
                <button class="add-entry__submit">Add user</button>
            </div>
        </main>
        
        <footer class="footer">
            <p>Created by HopFr0g</p>
        </footer>
        
        <script src="scripts/index.js" type="module"></script>
        <script src="scripts/responsive.js"></script>
    </body>
</html>
